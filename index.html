  <body>
    <!-- Navbar Start-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-success d-flex justify-content-around">

        <a class="navbar-brand mt-1 text-white" href="index.html">Love Byte</a> 
    </div>
    <div class="d-flex justify-content-right">
    <form>
                <div class="row p-5">

                    </div>
                        <!-- Second Row -->
                    <div class="input-group col-md">
                    <input type="text" class="form-control"  id="postal2" value="Jurong" placeholder="Your friend's street name" aria-label="your friend's street name" aria-describedby="button-addon2" required>

                    </div>
                        <button class="btn ml-3 btn-light" type="button" id="generate">Generate</button>
                        <a class="btn ml-3 btn-light" href="about-us.html" role="button">About</a>
                    </div>
                </div>
    </form>

    </nav>

    <div id="all-pages">

        <div class = "page" id="page-1">
            <!-- Map Start -->
            <div id="map"></div>

            </div>

            <section class = "mt-5">

                <div class="container">
                    <div class = "resultbox">
                        <div class = 'container-fluid'>
                                <div class = "titletop text-white d-flex justify-content-center">
                                    
                                </div>            
                                <ul id = "displayresults">
                                    <div class = "row d-flex justify-content-center" id="recon">
                                    
                                    <!-- javascript ends up here -->

                                    </div>
                                </ul>
                                

                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Display page about-us -->
    </div>

    <!-- JavaScript -->
