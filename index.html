<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="crossorigin=""/>
    <link rel="stylesheet" href="style.css"> 
    <title>Anywhere Lor! | Singapore Number One Indecision-Decision-Making App</title>
  </head>
  <body>
    <!-- Navbar Start-->
        <nav class="navbar navbar-expand-lg navbar-light bg-success d-flex justify-content-center">
            <a class="navbar-brand text-white" href="#">ANYWHERE LOR!</a>
        </nav>
    <!-- Map Start -->
    <div id="map"></div>
    <!-- Toggle Start -->
    <div class="container-fluid d-flex p-2  bg-success d-flex justify-content-center" id= "toggler">
        <div class="row p-5">
        <!-- First Row -->
			<div class="input-group mb-3 col-md">
				<input type="number" class="form-control" placeholder="Your 6- digit Postal Code Number only" aria-label="your postal code" aria-describedby="button-addon2">
			</div>
        <!-- Second Row -->
			<div class="input-group mb-3 col-md">
				<input type="number" class="form-control" placeholder="Your friend's 6- digit Postal Code Number only" aria-label="your friend's postal code" aria-describedby="button-addon2">
				<div class="input-group-append"></div>
			</div>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>
    </div>

<!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="crossorigin=""></script>
   <!-- Our own JS -->
   <script src="script.js"></script>
  </body>
</html>
